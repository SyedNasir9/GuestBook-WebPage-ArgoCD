<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Book</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Caveat:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --coral: #FF6B6B;
            --peach: #FFB347;
            --mint: #4ECDC4;
            --lavender: #9B59B6;
            --sky: #3498DB;
            --pink: #FF69B4;
            --lime: #7FFF00;
            --sunshine: #FFD93D;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-family: 'Caveat', cursive;
            font-size: 4.5em;
            color: white;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.2);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255,255,255,0.95);
            font-size: 1.3em;
            font-weight: 400;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stat-box {
            background: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-box:nth-child(1) { border-top: 5px solid var(--coral); }
        .stat-box:nth-child(2) { border-top: 5px solid var(--mint); }
        .stat-box:nth-child(3) { border-top: 5px solid var(--sunshine); }
        .stat-box:nth-child(4) { border-top: 5px solid var(--lavender); }

        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--coral), var(--lavender));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            align-items: start;
        }

        .form-card {
            background: white;
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            position: sticky;
            top: 20px;
            animation: slideInLeft 0.8s ease;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .form-title {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--coral), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #777;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        .required {
            color: var(--coral);
        }

        .input {
            width: 100%;
            padding: 14px 18px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .input:focus {
            outline: none;
            border-color: var(--mint);
            background: white;
            box-shadow: 0 0 0 4px rgba(78, 205, 196, 0.1);
        }

        textarea.input {
            resize: vertical;
            min-height: 120px;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .emoji-btn {
            aspect-ratio: 1;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            background: #fafafa;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .emoji-btn:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: var(--mint);
        }

        .emoji-btn.selected {
            border-color: var(--coral);
            background: linear-gradient(135deg, #fff5f5, #ffe5e5);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--coral), var(--pink));
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
            font-family: inherit;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .char-count {
            text-align: right;
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }

        .char-count.warning { color: var(--peach); }
        .char-count.error { color: var(--coral); }

        .entries-section {
            background: white;
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: slideInRight 0.8s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .entries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .entries-title {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--mint), var(--sky));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .export-btn {
            padding: 12px 24px;
            border: 3px solid var(--mint);
            border-radius: 12px;
            background: white;
            color: var(--mint);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .export-btn:hover {
            background: var(--mint);
            color: white;
            transform: translateY(-2px);
        }

        .search-bar {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 50px 14px 18px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1em;
            background: #fafafa;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--sky);
            background: white;
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3em;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 20px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            background: #fafafa;
            color: #666;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .filter-tab:hover {
            border-color: var(--lavender);
            color: var(--lavender);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, var(--lavender), var(--pink));
            color: white;
            border-color: transparent;
        }

        .entries-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .entry {
            background: linear-gradient(135deg, #f8f9ff, #fff8f8);
            border: 3px solid #e0e0e0;
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            animation: entryAppear 0.5s ease;
        }

        @keyframes entryAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .entry:hover {
            border-color: var(--mint);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.2);
            transform: translateY(-2px);
        }

        .entry-top {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .entry-author {
            display: flex;
            gap: 15px;
            align-items: start;
        }

        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--peach), var(--coral));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .entry-info {
            flex: 1;
        }

        .entry-name {
            font-weight: 700;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        .entry-details {
            display: flex;
            gap: 15px;
            color: #888;
            font-size: 0.85em;
            flex-wrap: wrap;
        }

        .entry-date {
            color: #999;
            font-size: 0.85em;
        }

        .entry-message {
            color: #444;
            line-height: 1.7;
            margin-bottom: 15px;
            font-size: 1em;
        }

        .entry-footer {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 2px solid rgba(0,0,0,0.05);
        }

        .action-btn {
            padding: 10px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9em;
            font-family: inherit;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .like-btn:hover {
            border-color: var(--coral);
            color: var(--coral);
            background: #fff5f5;
        }

        .like-btn.liked {
            border-color: var(--coral);
            color: var(--coral);
            background: #ffe5e5;
        }

        .delete-btn:hover {
            border-color: var(--coral);
            color: var(--coral);
            background: #fff5f5;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .empty-text {
            color: #888;
            font-size: 1.1em;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            animation: toastSlide 0.4s ease;
            z-index: 1000;
            font-weight: 600;
            border-left: 5px solid var(--mint);
        }

        @keyframes toastSlide {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success { border-left-color: var(--mint); color: var(--mint); }
        .toast.error { border-left-color: var(--coral); color: var(--coral); }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .form-card {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3em;
            }

            .stats {
                grid-template-columns: 1fr 1fr;
            }

            .form-card, .entries-section {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">‚ú® Guest Book ‚ú®</h1>
            <p class="subtitle">Leave your mark and share your vibes!</p>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Total Entries</div>
                <div class="stat-value" id="totalEntries">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Total Likes</div>
                <div class="stat-value" id="totalLikes">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">This Week</div>
                <div class="stat-value" id="weekEntries">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Avg Likes</div>
                <div class="stat-value" id="avgRating">0.0</div>
            </div>
        </div>

        <div class="main-grid">
            <aside class="form-card">
                <div class="form-header">
                    <h2 class="form-title">‚úçÔ∏è New Entry</h2>
                    <p class="form-subtitle">Share your thoughts with us!</p>
                </div>

                <form id="entryForm">
                    <div class="form-group">
                        <label class="label">Name <span class="required">*</span></label>
                        <input type="text" class="input" id="nameInput" placeholder="Your name" required>
                    </div>

                    <div class="form-group">
                        <label class="label">Email</label>
                        <input type="email" class="input" id="emailInput" placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label class="label">Location</label>
                        <input type="text" class="input" id="locationInput" placeholder="Where are you from?">
                    </div>

                    <div class="form-group">
                        <label class="label">Pick Your Mood üòä</label>
                        <div class="emoji-grid" id="emojiGrid">
                            <button type="button" class="emoji-btn" data-emoji="üòä">üòä</button>
                            <button type="button" class="emoji-btn" data-emoji="üéâ">üéâ</button>
                            <button type="button" class="emoji-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
                            <button type="button" class="emoji-btn" data-emoji="üåü">üåü</button>
                            <button type="button" class="emoji-btn" data-emoji="üëç">üëç</button>
                            <button type="button" class="emoji-btn" data-emoji="üî•">üî•</button>
                            <button type="button" class="emoji-btn" data-emoji="üíØ">üíØ</button>
                            <button type="button" class="emoji-btn" data-emoji="üöÄ">üöÄ</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="label">Message <span class="required">*</span></label>
                        <textarea class="input" id="messageInput" placeholder="What's on your mind?" maxlength="1000" required></textarea>
                        <div class="char-count"><span id="charCount">0</span> / 1000</div>
                    </div>

                    <button type="submit" class="submit-btn">
                        ‚ú® Submit Entry
                    </button>
                </form>
            </aside>

            <main class="entries-section">
                <div class="entries-header">
                    <h2 class="entries-title">üìñ All Entries</h2>
                    <button class="export-btn" id="exportBtn">üíæ Export</button>
                </div>

                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search entries...">
                    <span class="search-icon">üîç</span>
                </div>

                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="recent">Recent</button>
                    <button class="filter-tab" data-filter="popular">Popular</button>
                    <button class="filter-tab" data-filter="week">This Week</button>
                </div>

                <div class="entries-list" id="entriesList">
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <h3 class="empty-title">No entries yet!</h3>
                        <p class="empty-text">Be the first one to sign the guest book</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        let entries = [];
        let selectedEmoji = 'üòä';
        let currentFilter = 'all';
        let searchQuery = '';

        // Load from localStorage on init
        function loadEntries() {
            const stored = localStorage.getItem('guestBookEntries');
            if (stored) {
                entries = JSON.parse(stored);
            }
        }

        function saveEntries() {
            localStorage.setItem('guestBookEntries', JSON.stringify(entries));
        }

        function init() {
            loadEntries();
            setupEvents();
            renderEntries();
            updateStats();
            document.querySelector('.emoji-btn').classList.add('selected');
        }

        function setupEvents() {
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedEmoji = btn.dataset.emoji;
                });
            });

            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', (e) => {
                const count = e.target.value.length;
                const counter = document.getElementById('charCount');
                counter.textContent = count;
                
                const counterEl = counter.parentElement;
                counterEl.classList.remove('warning', 'error');
                if (count > 800) counterEl.classList.add('warning');
                if (count > 950) counterEl.classList.add('error');
            });

            document.getElementById('entryForm').addEventListener('submit', handleSubmit);

            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderEntries();
            });

            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    renderEntries();
                });
            });

            document.getElementById('exportBtn').addEventListener('click', exportData);
        }

        function handleSubmit(e) {
            e.preventDefault();

            const entry = {
                id: Date.now(),
                name: document.getElementById('nameInput').value.trim(),
                email: document.getElementById('emailInput').value.trim(),
                location: document.getElementById('locationInput').value.trim(),
                message: document.getElementById('messageInput').value.trim(),
                emoji: selectedEmoji,
                timestamp: new Date().toISOString(),
                likes: 0
            };

            entries.unshift(entry);
            saveEntries();
            
            document.getElementById('entryForm').reset();
            document.getElementById('charCount').textContent = '0';
            document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
            document.querySelector('.emoji-btn').classList.add('selected');
            selectedEmoji = 'üòä';

            renderEntries();
            updateStats();
            showToast('Entry added successfully! üéâ', 'success');
        }

        function renderEntries() {
            const container = document.getElementById('entriesList');
            let filtered = [...entries];

            if (searchQuery) {
                filtered = filtered.filter(e => 
                    e.name.toLowerCase().includes(searchQuery) ||
                    e.message.toLowerCase().includes(searchQuery) ||
                    (e.location && e.location.toLowerCase().includes(searchQuery))
                );
            }

            switch(currentFilter) {
                case 'recent':
                    filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    break;
                case 'popular':
                    filtered.sort((a, b) => b.likes - a.likes);
                    break;
                case 'week':
                    const weekAgo = new Date();
                    weekAgo.setDate(weekAgo.getDate() - 7);
                    filtered = filtered.filter(e => new Date(e.timestamp) > weekAgo);
                    break;
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <h3 class="empty-title">No entries found</h3>
                        <p class="empty-text">${searchQuery ? 'Try a different search' : 'Be the first to add an entry!'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(entry => `
                <article class="entry">
                    <div class="entry-top">
                        <div class="entry-author">
                            <div class="avatar">${entry.emoji}</div>
                            <div class="entry-info">
                                <div class="entry-name">${escapeHtml(entry.name)}</div>
                                <div class="entry-details">
                                    ${entry.location ? `<span>üìç ${escapeHtml(entry.location)}</span>` : ''}
                                    ${entry.email ? `<span>‚úâÔ∏è ${escapeHtml(entry.email)}</span>` : ''}
                                </div>
                            </div>
                        </div>
                        <time class="entry-date">${formatDate(entry.timestamp)}</time>
                    </div>
                    <div class="entry-message">${escapeHtml(entry.message)}</div>
                    <div class="entry-footer">
                        <button class="action-btn like-btn ${entry.likes > 0 ? 'liked' : ''}" onclick="likeEntry(${entry.id})">
                            ‚ù§Ô∏è ${entry.likes > 0 ? entry.likes : 'Like'}
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteEntry(${entry.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </article>
            `).join('');
        }

        function likeEntry(id) {
            const entry = entries.find(e => e.id === id);
            if (entry) {
                entry.likes++;
                saveEntries();
                renderEntries();
                updateStats();
            }
        }

        function deleteEntry(id) {
            if (confirm('Delete this entry?')) {
                entries = entries.filter(e => e.id !== id);
                saveEntries();
                renderEntries();
                updateStats();
                showToast('Entry deleted', 'error');
            }
        }

        function updateStats() {
            document.getElementById('totalEntries').textContent = entries.length;
            
            const totalLikes = entries.reduce((sum, e) => sum + e.likes, 0);
            document.getElementById('totalLikes').textContent = totalLikes;

            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const weekCount = entries.filter(e => new Date(e.timestamp) > weekAgo).length;
            document.getElementById('weekEntries').textContent = weekCount;

            const avgLikes = entries.length > 0 ? (totalLikes / entries.length).toFixed(1) : '0.0';
            document.getElementById('avgRating').textContent = avgLikes;
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                if (hours === 0) {
                    const minutes = Math.floor(diff / (1000 * 60));
                    return minutes <= 1 ? 'Just now' : `${minutes}m ago`;
                }
                return `${hours}h ago`;
            }
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days}d ago`;
            
            return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span style="font-size: 1.5em;">${type === 'success' ? '‚úì' : '‚úï'}</span> ${message}`;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'toastSlide 0.4s ease reverse';
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        function exportData() {
            if (entries.length === 0) {
                showToast('No entries to export!', 'error');
                return;
            }

            const data = entries.map(e => ({
                Name: e.name,
                Email: e.email,
                Location: e.location,
                Message: e.message,
                Emoji: e.emoji,
                Likes: e.likes,
                Date: new Date(e.timestamp).toLocaleString()
            }));

            const csv = [
                Object.keys(data[0]).join(','),
                ...data.map(row => Object.values(row).map(val => `"${val}"`).join(','))
            ].join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `guestbook_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);

            showToast('Exported successfully! üíæ', 'success');
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
